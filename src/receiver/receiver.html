<html>
<head>
    <script type="text/javascript">
    window._setTimeout = window.setTimeout;
    window.setTimeout = function(a, b) {
        // disable setTimeout so chromecast won't kill us after 5 minutes...
    };
    </script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
    #logo {
        font-size: 60pt;
        color: #ffffff;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000000;
        z-index: 10000;
    }
    #logotext {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    </style>
    <link rel="stylesheet" type="text/css" href="receiver.css" />
</head>
<body>
    <div id="logo">
        <div id="logotext">TellyPrompt</div>
    </div>

    <div id="screenMarker">
        <svg id="markerHr" height="64" width="100%">
            <line x1="0" y1="32" x2="100%" y2="32" stroke="white" stroke-width="2" />
        </svg>
        <svg id="triLeft" height="64" width="32">
            <path d="M0,0 L32,32 L0,64 Z" fill="white" />
        </svg>
        <svg id="triRight" height="64" width="32">
            <path d="M32,0 L0,32 L32,64 Z" fill="white" />
        </svg>
    </div>
      
    <div id="text"><div id="content" dir="ltr" class="display-font"></div></div>
      
    <div id="topGradient" style="display: none;"></div>
    <div id="bottomGradient" style="display: none;"></div>
    
    <script src="jquery-2.2.0.min.js"></script>
    <!-- script src="lib/window_chrome/window_chrome.js"></script -->
    <script src="receiver.js"></script>

</body>
</html>
