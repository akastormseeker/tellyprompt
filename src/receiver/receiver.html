<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
  <style>
      html,body {
          color: #ffffff;
          background-color: #000000;
      }
      #logo {
          font-size: 60pt;
          color: #ffffff;
          text-align: center;
          position: absolute;
          left: 0;
          top: 40%;
          width: 100vw;
      }
  </style>
</head>
<body>
  
<div id="logo">TellyPrompt</div>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();

    const CONTROL_CHANNEL = 'urn:x-cast:akastormseeker.tellyprompt';
    context.addCustomMessageListener(CONTROL_CHANNEL, function(event) {
        // handle event.
    });

    context.addEventListener(cast.framework.system.EventType.READY, () => {
        fadeOutLogo(2000);
    });
    
    function fadeOutLogo(fadeTime) {
      var lastStepTime = Date.now();
      var elem = document.getElementById("logo");
      
      function doFadeStep() {
        var stepTime = Date.now();
        var stepMillis = stepTime - lastStepTime;
        lastStepTime = stepTime;
        var progress = Math.max(0.0, Math.min(1.0, stepMillis / fadeTime));
        var opacity = 1.0 - progress;
        elem.style.opacity = opacity;
        
        if(progress < 1.0) {
          setTimeout(doFadeStep, 10);
        }
      }
      
      doFadeStep();
    }

    const options = new cast.framework.CastReceiverOptions();
    options.maxInactivity = 3600; //Development only
    context.start(options);
  </script>
</body>
</html>
