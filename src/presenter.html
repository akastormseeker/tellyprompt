<!DOCTYPE html>
<html>
<head>
  <title>Controller - TellyPrompt</title>
  <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="lib/window_chrome/window_chrome.css" />
  <link rel="stylesheet" href="lib/window_chrome/black_window.css" /> -->
  <link rel="stylesheet" href="css/presenter.css" />
</head>

<body>
  
  <div id="toolbar" class="ui-toolbar">
    <div id="tb-left">
      <button id="btnStart" class="btn btn-default"><svg class="ui-button-icon green" width="16" height="16"><path d="M2,1 L2,14 L13,7 Z" data-play="M2,1 L2,14 L13,7 Z" data-pause="M1,1 L5,1 L5,14 L1,14 Z M8,1 L12,1 L12,14 L8,14 Z" /></svg><span class="ui-button-text">Start</span></button>
    </div>

    <div id="tb-right" class="ui-toolbar" style="left: auto;">
      <div class="cast-launcher-container"><google-cast-launcher class="cast-launcher"></google-cast-launcher></div>
      <button id="windowFullscreen" title="Enter Fullscreen"><svg width="12" height="12"><path d="M0,0 L5,0 L5,1 L2,1 L5,4 L4,5 L1,2 L1,5 L0,5 Z M12,0 L7,0 L7,1 L10,1 L7,4 L8,5 L11,2 L11,5 L12,5 Z M12,12 L7,12 L7,11 L10,11 L7,8 L8,7 L11,10 L11,7 L12,7 Z M0,12 L5,12 L5,11 L2,11 L5,8 L4,7 L1,10 L1,7 L0,7 Z" /></svg></button>
      <button id="windowUnfullscreen" title="Leave Fullscreen"><svg width="12" height="12"><path d="M7,7 L12,7 L12,8 L9,8 L12,11 L11,12 L8,9 L8,12 L7,12 Z M5,7 L0,7 L0,8 L3,8 L0,11 L1,12 L4,9 L4,12 L5,12 Z M5,5 L0,5 L0,4 L3,4 L0,1 L1,0 L4,3 L4,0 L5,0 Z M7,5 L12,5 L12,4 L9,4 L12,1 L11,0 L8,3 L8,0 L7,0 Z" /></svg></button>
    </div>
    
    <div id="tb-center">
      <label>Speed:</label>&nbsp;<label id="scrollSpeedLabel">0.5</label>
      <input type="range" id="scrollSpeedSlider" min="0.0" max="2" step="0.001" value="0.5" />
      <label><input type="checkbox" id="chkDisableScroll" /> Disable Mouse Scroll</label>
    </div>

    
    
    
    
    <div id="progressBar">
      <div id="progressBar_progress"></div>
    </div>
  </div>
  
  <div id="screenMarker" class="scrollable" style="display: none;">
    <svg id="markerHr" height="64" width="100%">
      <line x1="0" y1="32" x2="100%" y2="32" stroke="white" stroke-width="2" />
    </svg>
    <svg id="triLeft" height="64" width="32">
      <path d="M0,0 L32,32 L0,64 Z" fill="white" />
    </svg>
    <svg id="triRight" height="64" width="32">
      <path d="M32,0 L0,32 L32,64 Z" fill="white" />
    </svg>
  </div>
  
  <div id="text"><div id="content" dir="ltr" class="display-font"></div></div>
  
  <div id="topGradient" class="scrollable"></div>
  <div id="bottomGradient" class="scrollable"></div>
  
  <div id="scrollDisabler"></div>
  
  <script src="lib/jquery-2.2.0.min.js"></script>
  <!-- <script src="lib/window_chrome/window_chrome.js"></script> -->
  <script src="js/cast.js"></script>
  <script src="js/presenter.js"></script>
  <script src="js/fonts.js"></script>
  <script src="lib/cast/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
